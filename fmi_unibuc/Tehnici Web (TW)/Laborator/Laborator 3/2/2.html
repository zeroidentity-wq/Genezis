<!DOCTYPE html>
<html lang="ro">
<head>
	<meta charset="UTF-8">
	<style>
		div#soare 
		{
			width: 100px;
			height: 100px;
			background: yellow;
			border-radius: 50%;
			position: absolute;
			top: 200px;
			animation-name: rasarit;
			animation-duration: 10s;
			animation-iteration-count: infinite;
			animation-timing-function: ease-in-out;
		}
		div#fereastra
		{
			width: 500px;
			height: 250px;
			background: skyblue;
			border: 7px inset brown;
			position: relative;
			overflow: hidden;
			animation-name: cer;
			animation-duration: 5s;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
			animation-direction: alternate;
		}
		@keyframes rasarit
		{
			0% 
			{
				background: red;
				left: -100px;
			}
			50%
			{
				background: yellow;
				top: 0px;
			}
			100% 
			{
				background: red;
				left: 500px;
			}
		}
		@keyframes cer
		{
			0%
			{
				background: black;
			}
			25%
			{
				background: navy;
			}
			100%
			{
				background: lightblue;
			}
		}
	</style>
	<title>Anima»õie 2</title>
</head>
<body>

<div id="fereastra">
<div id="soare"></div>
</div>

</body>
</html>
