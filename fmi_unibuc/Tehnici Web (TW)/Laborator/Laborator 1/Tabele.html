<!DOCTYPE html>
<html lang="ro">

<head>
<meta charset="UTF-8">
<title>Tabele</title>
<style>
        th,td{
            border:1px solid black;
            padding:5px;
        }
        td:empty{
            padding:20px;
        }
        table{
            border-collapse:collapse;
            empty-cells:show;
        }
</style>
</head>

<body>

<table>
<caption>Programul de Weekend al Domnului Lenevescu</caption>
	<thead>
		<tr>
			<th rowspan="2" colspan="2">Interval Orar</th>
			<th colspan="2">Zile</th>
		</tr>
		<tr>
			<th>Sâmbătă</th>
			<th>Duminică</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>10</td>
			<td>11</td>
			<td>Mic Dejun</td>
			<td>Mic Dejun</td>
		</tr>
		<tr>
			<td>11</td>
			<td>12</td>
			<td rowspan="2">Plimbare în Parc</td>
			<td rowspan="3">Lenevit în Hamac</td>
		</tr>
		<tr>
			<td>12</td>
			<td>13</td>
		</tr>
		<tr>
			<td>13</td>
			<td>14</td>
			<td rowspan="2">Film</td>
		</tr>
		<tr>
			<td>14</td>
			<td>15</td>
			<td rowspan="2">Film</td>
		</tr>
		<tr>
			<td>15</td>
			<td>16</td>
			<td>Internet</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="4">Concluzie: Restul Zilei - Somn</td>
		</tr>
	</tfoot>
</table>

<br>

<table>
	<tr>
		<td colspan="2"></td>
		<td></td>
	</tr>
	<tr>
		<td></td>
		<td rowspan="2" colspan="2"></td>
	</tr>
	<tr>
		<td rowspan="2"></td>
	</tr>
	<tr>
		<td rowspan="2"></td>
		<td rowspan="2"></td>
	</tr>
	<tr>
		<td></td>
	</tr>
</table>

</body>

</html>
