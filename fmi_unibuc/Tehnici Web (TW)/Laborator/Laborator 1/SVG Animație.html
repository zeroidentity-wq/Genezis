<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>SVG Anima»õie</title>
</head>

<body>

<svg height="100" width="300" style="border:1px solid black">
<switch>
	<rect id="rectangular" x="10" y="10" height="20" width="50" fill="#ffff00" stroke="#3366ff" stroke-width="3"/>
	<animate xlink:href="#rectangular" 
	attributeName="y" from="10" to="200" 
	dur="1s" repeatCount="4"/> 
</switch>
</svg>	
	
</body>
</html>
